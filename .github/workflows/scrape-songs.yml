name: Scrape Songs Data

on:
  workflow_dispatch:

jobs:
  scrape-songs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Create workflow branch
        run: |
          git checkout -b update-songs-branch
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml
          
      - name: Run scraper
        run: python .github/scripts/scrape_fumen_database.py

      - name: Commit and push changes
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/songs.json
          git commit -m "chore: scrape songs data"
          git push origin update-songs-branch --force

