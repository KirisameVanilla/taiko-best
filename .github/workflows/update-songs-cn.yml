name: Update Songs CN

on:
  workflow_dispatch:
  push:
    branches:
      - update-songs-branch

jobs:
  update-songs-cn:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: update-songs-branch
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run fetcher
        env:
          TAIKO_API_URL: ${{ secrets.TAIKO_API_URL }}
          TAIKO_API_TOKEN: ${{ secrets.TAIKO_API_TOKEN }}
        run: python .github/scripts/fetch_cn_songs.py
        
      - name: Check for changes
        id: git-check
        run: |
          git fetch origin main
          git diff --exit-code origin/main -- public/songs.json || echo "changed=true" >> $GITHUB_OUTPUT
          
      - name: Commit and push to update-songs-branch
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/songs.json
          git commit -m "chore: update songs data"
          git push
      
      - name: Delete update-songs-branch if no changes
        if: steps.git-check.outputs.changed != 'true'
        run: |
          git push origin --delete update-songs-branch || echo "Branch already deleted or doesn't exist"
          
      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head update-songs-branch --title "chore: update songs data" --body "## 自动更新歌曲数据
          此 PR 由 GitHub Actions 自动创建，包含最新的歌曲数据更新。

          请检查更新内容后合并。" --label automated || echo "PR already exists"
